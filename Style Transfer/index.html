<!DOCTYPE html>
<html>
  <head>
    <title>Transfer Learning App</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@0.2.1/dist/magentaimage.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="container text-center mt-4 mb-5">
      <h1 class="head__title">Welcome To Transfer Learning App</h1>
      <p class="head__desc">
        Upload one image for the template and the second image as the style
        theme for the second image
      </p>
    </header>
    <main class="container col">
      <div class="image__transfers row">
        <div class="image_photo col text-center">
          <h2>Step 1</h2>
          <p>Upload Your Photo</p>
          <div class="image__input col">
            <input
              type="file"
              class="content__input"
              onchange="readContentURL(this);"
            />
            <img id="contentImage" src="#" alt="your image photo" />
          </div>
        </div>
        <div class="image_style col text-center">
          <h2>Step 2</h2>
          <p>Upload Image Style</p>
          <div class="image__input col">
            <input
              type="file"
              class="style__input"
              onchange="readStyleURL(this);"
            />
            <img id="styleImage" src="#" alt="your image style" />
          </div>
        </div>
      </div>
      <div class="convert__container m-5">
        <button id="transferButton" class="transfer__button">Transfer Style</button>
      </div>
      <div class="frame text-center">
        <h2 class="dark">Step 3. <span id="loading">Transfering ...</span><span id="ready" hidden>Done!</span></h2>
        <canvas id="stylized" height="250px"></canvas>
      </div>
    </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
